    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .room-code {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            letter-spacing: 5px;
        }

        .players-list {
            margin: 20px 0;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .player-item.current {
            background: #e3f2fd;
            border: 2px solid #667eea;
        }

        .player-name {
            font-weight: bold;
        }

        .player-score {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
        }

        #wheelCanvas {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .task-display {
            font-size: 1.3em;
            line-height: 1.6;
            padding: 20px;
            background: #fff3e0;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            background: #f5f5f5;
        }

        .message.system {
            background: #e3f2fd;
            text-align: center;
            color: #1976d2;
        }

        .hide {
            display: none;
        }

        .copy-btn {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        #chatMessages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .spin-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            transition: all 0.3s;
        }

        .spin-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
